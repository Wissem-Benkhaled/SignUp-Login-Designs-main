<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Design_3.css">
    <link rel="shortcut icon" href="Images/3918207.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/10c5fb6525.js" crossorigin="anonymous"></script>
    <title>Design_3</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="section">
                <div class="LSec">
                    <div>
                        <h1>Create new Account</h1>
                        <form action="#" method="post">
                            <div class="formfield">
                                <i class="fas fa-user"></i> <input type="text" name="Username" id="Username" placeholder="Username">
                            </div>
                            <div class="formfield">
                                <i class="fas fa-envelope"></i><input type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="formfield">
                                <i class="fas fa-lock"></i><input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="agree">
                                <label><input type="checkbox" name="check" id="check">I read and agree to Terms &
                                    Conditions</label>
                            </div>
                            <div class="formbutton">
                                <button type="submit">
                                    CREATE ACCOUNT
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="RSec background">
                    <div class="info">
                        <h1>Hello World!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores id est itaque perferendis nostrum, eos vitae recusandae.</p>
                        <button type="submit">
                            Learn More
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
